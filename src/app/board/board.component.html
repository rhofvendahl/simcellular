<table id="board">
  <tr *ngFor="let row of game.board">
    <td *ngFor="let cell of row" class="cell" [ngStyle]="cellStyle(cell)" (click)="clickCell(cell)">
    </td>
  </tr>
</table>

<br>
<div class="button">
  <button id="stateButton" (click)="togglePlay()">{{togglePlayButton()}}</button>
</div>
<div class="button">
  <button id="nextButton" (click)="nextState()">Next</button>
</div>
<div id="controls">
  <span>&#9209;</span>
  <span>&#9208;</span>
  <span>&#9205;</span>
  <span>&#9193;</span>
</div>
