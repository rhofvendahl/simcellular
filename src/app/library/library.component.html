
<div (click)="selectShape(shape)" [class]="shapeClass(shape)" *ngFor="let shape of shapes | async">
  <table>
    <tr *ngFor="let row of shape">
      <td *ngFor="let shapeCell of row">
        <div class="cell" [ngStyle]="cellStyle(shapeCell)"></div>
      </td>
    </tr>
  </table>
</div>

<div id="colors">
  <table>
    <tr>
      <!-- green blue -->
      <td><div class="cell" (click)="selectColor('green')" [ngStyle]="colorStyle('green')"></div></td>
      <td><div class="cell" (click)="selectColor('blue')" [ngStyle]="colorStyle('blue')"></div></td>
    </tr>
    <tr>
      <!-- red yellow -->
      <td><div class="cell" (click)="selectColor('red')" [ngStyle]="colorStyle('red')"></div></td>
      <td><div class="cell" (click)="selectColor('yellow')" [ngStyle]="colorStyle('yellow')"></div></td>
    </tr>
  </table>
</div>
