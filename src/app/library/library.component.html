
<div (click)="selectShape(shape)" [class]="shapeClass(shape)" *ngFor="let shape of shapes | async">
  <table>
    <tr *ngFor="let row of shape">
      <td *ngFor="let shapeCell of row">
        <div class="cell" [ngStyle]="cellStyle(shapeCell)"></div>
      </td>
    </tr>
  </table>
</div>

<div id="colors">
  <table>
    <tr>
      <!-- green blue -->
      <td><div class="cell" (click)="selectColor('#32cd32')" [ngStyle]="{'background-color':'#32cd32'}"></div></td>
      <td><div class="cell" (click)="selectColor('#00bfff')" [ngStyle]="{'background-color':'#00bfff'}"></div></td>
    </tr>
    <tr>
      <!-- red yellow -->
      <td><div class="cell" (click)="selectColor('#ff6347')" [ngStyle]="{'background-color':'#ff6347'}"></div></td>
      <td><div class="cell" (click)="selectColor('#f5e344')" [ngStyle]="{'background-color':'#f5e344'}"></div></td>
    </tr>
  </table>
</div>
